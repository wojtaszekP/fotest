<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QR skaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- QR Scanner i QR Code generator -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <p class="main_title">Wybierz akcję</p>
  <p class="description">Możesz zeskanować kod QR lub wygenerować własny</p>

  <div class="action_grid">
    <div class="action">
      <img src="https://i.imgur.com/YZ8Jfsk.png" class="action_image">
      <div class="action_text">
        <p class="action_title">Skanuj QR</p>
        <p class="action_subtitle">Użyj kamery</p>
      </div>
      <img src="https://i.imgur.com/9VbU8vG.png" class="arrow">
    </div>

    <div class="action">
      <img src="https://i.imgur.com/fL0rWyW.png" class="action_image">
      <div class="action_text">
        <p class="action_title">Pokaż QR</p>
        <p class="action_subtitle">Wygeneruj kod</p>
      </div>
      <img src="https://i.imgur.com/9VbU8vG.png" class="arrow">
    </div>
  </div>
</div>

<script src="assets/qr.js"></script>
</body>
<script>
  fetch('/api/antidebug.js')
    .then(res => res.text())
    .then(code => {
      const s = document.createElement('script');
      s.textContent = code;
      document.body.appendChild(s);
    });
</script>
</html>
